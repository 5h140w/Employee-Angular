<h2 mat-dialog-title>Add Employee</h2>
<mat-dialog-content>
  <form
    [formGroup]="employeeForm"
    class="employee-form"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" type="number" />
      <mat-error *ngIf="employeeForm.get('id')!.hasError('required')">
        ID is required
      </mat-error>
      <mat-error *ngIf="employeeForm.get('id')!.hasError('pattern')">
        ID must be a number
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
      <mat-error *ngIf="employeeForm.get('firstName')!.hasError('required')">
        First Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
      <mat-error *ngIf="employeeForm.get('lastName')!.hasError('required')">
        Last Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput formControlName="age" />
      <mat-error *ngIf="employeeForm.get('age')!.hasError('required')">
        Age is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="employeeForm.get('email')!.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="employeeForm.get('email')!.hasError('email')">
        Invalid email
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Contact Number</mat-label>
      <input matInput formControlName="contactNumber" />
      <mat-error
        *ngIf="employeeForm.get('contactNumber')!.hasError('required')"
      >
        Contact Number is required
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit">Add</button>
    </div>
  </form>
</mat-dialog-content>
